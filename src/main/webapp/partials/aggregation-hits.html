<div ng-show="doc._source.hasThumbnail" class="ui {{doc._source.isCatalogued == 'Katalogisert' | iif : 'small' : 'medium'}} image">
    <div style="z-index: 1;" class="ui grey ribbon label">{{doc._source.type}}</div>
    
    <a target="_blank" href="{{doc._source.uri}}">
        <img alt="{{doc._source.title}}" class="ui fluid {{doc._source.isCatalogued == 'Katalogisert' | iif : 'disabled' : ''}} image" src="{{doc._source.hasThumbnail}}">
    </a>
</div>
<div ng-show="!doc._source.hasThumbnail" class="ui image">
    <i class="ui bordered inverted reg icon huge camera retro"></i>
</div>
<div class="content">
    <a class="header" target="_blank" href="{{doc._source.uri}}">{{doc._source.label||Â "Uten signatur!"}}</a>
    <div class="meta">
        <div ng-if="doc._source.isCatalogued == 'Katalogisert'" class="ui blue huge label">{{doc._source.isCatalogued}}</div>
        <div ng-if="doc._source.isCatalogued == 'Ikke katalogisert'" class="ui red huge label">{{doc._source.isCatalogued}}</div>
    </div>
    <div class="description">
        <p>{{doc._source.isRepresentationOf}}</p>
    </div>
    <hr>
    <div class="extra">

    </div>
</div>
