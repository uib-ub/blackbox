    <div class="ui image">
        <i ng-if="!doc._source.img" class="ui huge icons">
            <!--<i class="ui circular inverted teal icon user"></i>-->
            <img ng-if="!doc._source.img" style="width: 100px;" class="ui image" src="img/noun_89041.svg"/>
            <!--<i ng-show='doc._source.showweb == "true"' class="corner circular inverted green unlock icon"></i>-->
            <i ng-show='doc._source.showweb == "false"' class="corner circular inverted red lock icon"></i>
            <!--<i ng-show='!doc._source.showweb' class="corner circular inverted help icon"></i>-->
        </i>  
        
        <div ng-if="doc._source.img" class="ui blue ribbon label">{{doc._source.type}}</div>
        <a ng-if="doc._source.img" target="_blank" href="{{doc._source.uri}}">
            <img alt="{{doc._source.title}}" class="small image" src="{{doc._source.img}}">
        </a>
        <div ng-if="doc._source.img" class="ui bottom attached label marcus pushup">
            <span class="ui floated right">{{doc._source.available}}</span><br>
            <span class="ui floated right"><i>{{doc._source.cataloguer}}</i></span>
        </div>
    </div>
    <div  class="content">
        <a ng-if="doc._source.name" target="_blank" href="{{doc._source.uri}}" class="header">{{doc._source.name}}</a>
        <a ng-if="doc._source.label" target="_blank" href="{{doc._source.uri}}" class="header">{{doc._source.label}}</a>
        <div class="meta">
            <span ng-if="doc._source.birthyear || doc._source.deathyear" class="ui floated right"><i class="icon wait"></i> <span ng-if="doc._source.birthyear && !doc._source.birthdate">{{doc._source.birthyear}}</span>
                <span ng-if="doc._source.birthdate">{{doc._source.birthdate}}</span> - <span ng-if="doc._source.deathyear && !doc._source.deathdate">{{doc._source.deathyear}}</span>
                <span ng-if="doc._source.deathdate">{{doc._source.deathdate}}</span>
            </span>
        </div>
        <div class="description">
            <p ng-bind-html="doc._source.description | unsafe"></p>
            <p>{{doc._source.type}}</p>
        </div>
        <div class="extra">

        </div>
    </div>
