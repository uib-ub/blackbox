<!DOCTYPE html>
<html ng-app="marcus" lang="no">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Blackbox</title>
        <meta name="description" content="Search Marcus data" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="http://marcus.uib.no/img/favicon.ico"/>
        <link rel="stylesheet" href="js/lib/typeahead/css/main.css"/>
        <link rel="stylesheet" href="js/lib/typeahead/css/normalize.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
        <link href="http://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css" />
        <link rel="stylesheet" href="css/marcus.css" />
    </head>
    <body>
        <div class="ui fixed inverted menu">
            <div class="ui container fluid header-wrap">
                <a id="show-menu" class="item">
                    <i class="sidebar icon"></i>
                </a>
                <div class="header brand item">
                    <a href="/">Marcus admin</a>
                </div>
            </div>
        </div>
        
        <div style="margin-top:80px;" id="searchController"  ng-controller="freeTextSearch">
            <div class="main-container">
                <div class="masthead">
                    <div class="Demo">
                        <form action="" method="GET">
                            <input type="hidden" name="index" value="admin">
                            <div class="Typeahead">
                                <div class="u-posRelative">
                                    <input class="Typeahead-hint" type="text" tabindex="-1" readonly="readonly"/>
                                    <input class="Typeahead-input" 
                                           id="search-input" 
                                           type="text" 
                                           name="q" 
                                           ng-model="query_string" 
                                           ng-keyup="($event.keyCode==13||query_string==='')&&search()"
                                           placeholder="Søk Marcus..." 
                                           autocomplete="off"/>
                                    <img class="Typeahead-spinner" src="js/lib/typeahead/img/spinner.gif" alt=""/>
                                </div>
                                <div class="Typeahead-menu"></div>
                            </div>
                        </form>
                    </div>
                    <span style="color:grey;"> Trykk på Enter for å søke</span>
                    <!--span class="links links-examples">
                        <a href="">Advasert søk</a>
                    </span-->
                </div>
            </div>
                <uib-progressbar ng-show="show_loading" class="ui loading segment"  value="dynamic" style="height:100px; background: white;"></uib-progressbar>
                <div ng-show="ready" style="margin-top: 50px;" class="ui container">
                    <div class="ui grid search-results">
                        <div class="content ui row">
                            <div class="facets ui four wide column">
                                <hr>
                                <h3>Dato</h3>
                                <hr>
                                <div class="datePicker ui input">
                                     <input type="text" id="from_date" class="datePicker" ng-model="from_date" ng-change="search()" placeholder="FRA" title="Fra dato">
                               </div><br/><br/>
                                <div class="datePicker ui input">
                                     <input type="text" id="to_date" class="datePicker" ng-model="to_date" ng-change="search()" placeholder="TIL" title="Til dato">
                                </div><br/><br/>                              
                                <h3>Kategorier</h3>
                                <hr>
                                    <div class="ui relaxed list">
                                        <div class="ui item checkbox" ng-repeat="bucket in results['aggregations']['haszoom']['buckets']">
                                            <input id="check-{{bucket.key}}" type="checkbox" checklist-model="selected_filters" checklist-value="getCheckedValue('haszoom', bucket.key)" ng-click="search()">
                                            <label for="check-{{bucket.key}}">{{bucket.key}} <span style="color:grey"> ({{bucket.doc_count}})</span></label>
                                        </div>
                                        <div class="ui item checkbox" ng-repeat="bucket in results['aggregations']['isdigitized']['buckets']">
                                            <input id="check-{{bucket.key}}" type="checkbox" checklist-model="selected_filters" checklist-value="getCheckedValue('isdigitized', bucket.key)" ng-click="search()">
                                            <label for="check-{{bucket.key}}">{{bucket.key}} <span style="color:grey"> ({{bucket.doc_count}})</span></label>
                                        </div>
                                        <div class="ui item checkbox" ng-repeat="bucket in results['aggregations']['iscatalogued']['buckets']">
                                            <input id="check-{{bucket.key}}" type="checkbox" checklist-model="selected_filters" checklist-value="getCheckedValue('iscatalogued', bucket.key)" ng-click="search()">
                                            <label for="check-{{bucket.key}}">{{bucket.key}} <span style="color:grey"> ({{bucket.doc_count}})</span></label>
                                        </div>
                                    </div>

                                <h3>Dokument typer</h3>
                                <hr>
                                <div class="ui list" style="height:500px; overflow-y: scroll" >
                                    <div class="ui checkbox item" ng-repeat="bucket in results['aggregations']['type.exact']['buckets']">
                                        <input id="type{{bucket.key}}" type="checkbox" checklist-model="selected_filters" checklist-value="getCheckedValue('type.exact', bucket.key)" ng-click="search()">
                                        <label for="type{{bucket.key}}" ng-class="{'disabled': bucket.doc_count == 0}"> {{bucket.key}}
                                            <span ng-if="bucket.doc_count > 0" style="color:grey"> ({{bucket.doc_count}})</span>
                                        </label>
                                    </div>
                                </div>
                                <h3>Emne</h3>
                                <hr>
                                <div class="ui list">
                                    <div class="ui checkbox item" ng-repeat="bucket in results['aggregations']['subject.exact']['buckets']">
                                        <input id="subject_{{bucket.key}}" type="checkbox" checklist-model="selected_filters" checklist-value="getCheckedValue('subject.exact', bucket.key)" ng-click="search()">
                                        <label for="subject_{{bucket.key}}" class="row-fluid"> {{bucket.key}}
                                              <span style="color:gray">({{bucket.doc_count}})</span>
                                        </label>
                                    </div>
                                </div>                 
                            </div>

                            <div ng-if="results.hits.total == 0" style="margin-top: 50px;" class="no-hits ui ten wide column">
                                <div class="ui text ui center aligned container">
                                    <h1 style="font-size: 4em;" class="ui icon header">
                                        Ingen treff
                                    </h1>
                                    <img class="ui rounded bordered fluid image" src='img/giphy.gif'>
                                    <h1 style="font-size: 4em;" class="ui icon header">
                                        Søket ditt var ikke <i>cool</i>!
                                    </h1>
                                    <p>Niks, vi trenger et stiligere søk for å finne noe kult! </p>
                                </div>
                            </div>

                            <div ng-show="results.hits.total > 0" class="search-hits ui ten wide column">
                                <div class="form-group single-select" role="form">
                                    <label class="control-label" for="sort_by">Sortér på: </label>
                                    <select class="form-control" id="sort_by" ng-model="sort_by" ng-change="search()">
                                        <option value="">Relevance</option>
                                        <option value="available:asc">Availability ASC</option>
                                        <option value="available:desc">Availability DESC</option>
                                        <option value="title:asc">Title ASC</option>
                                        <option value="title:desc">Title DESC</option>
                                        <option value="identifier:asc">ID ASC</option>
                                        <option value="identifier:desc">ID DESC</option>
                                    </select>

                                </div>
                                <br/>

                                <div class="results-hit">
                                    <hr>
                                    <h4> Total hits: {{results.hits.total}}</h4>

                                    <!--div ng-show="results.hits.total == 0" class="alert alert-info" style="text-align:center;border-color:#bdbdbd; margin-top:10%;">
                                        <h4>Ingen treff</h4>
                                    </div-->
                                    <uib-pagination class="pagination" total-items="results.hits.total"
                                                    items-per-page="page_size"
                                                    ng-model="current_page"
                                                    ng-change="search()"
                                                    next-text="Neste"
                                                    previous-text="Forrige"
                                                    max-size="5"
                                                    force-ellipses="true">
                                    </uib-pagination>

                                    <div class="ui divided items">
                                        <div ng-repeat="doc in results.hits.hits track by $index" class="ui item">
                                        <div include-replace ng-if='doc._source.type == "Person" || doc._source.type == "Organisajon" || doc._source.type == "Firma" || doc._source.type == "Katalogisator"' ng-include="'partials/agent-hits.html'" style="page-break-inside: avoid;" class="ui item"></div>
                                        <div include-replace ng-if='doc._source.type == "Monument" || doc._source.type == "Objekt"' ng-include="'partials/object-hits.html'" style="page-break-inside: avoid;" class="ui item"></div>
                                        <div include-replace ng-if='doc._source.type == "Skip" || doc._source.type == "Fartøy"' ng-include="'partials/vessel-hits.html'" style="page-break-inside: avoid;" class="ui item"></div>
                                        <div include-replace ng-if='doc._source.type == "Album"' ng-include="'partials/document-hits.html'" style="page-break-inside: avoid;" class="ui item"></div>
                                        <div include-replace ng-if='doc._source.type == "Kart"' ng-include="'partials/document-hits.html'" style="page-break-inside: avoid;" class="ui item"></div>
                                        <div include-replace ng-if='doc._source.type == "Akkvisisjon"' ng-include="'partials/object-hits.html'" style="page-break-inside: avoid;" class="ui item"></div>
                                        <div include-replace ng-if='doc._source.type == "Arbeidsliste"' ng-include="'partials/object-hits.html'" style="page-break-inside: avoid;" class="ui item"></div>
                                        <div include-replace ng-if='doc._source.type == "Aggregering"' ng-include="'partials/aggregation-hits.html'" style="page-break-inside: avoid;" class="ui item"></div>
                                        <div include-replace ng-if='doc._source.type == "Fotografi" || doc._source.type == "Manuskript" || doc._source.type == "Postkort" || doc._source.type == "Brev" || doc._source.type == "Diplom" || doc._source.type == "Bok" || doc._source.type == "Tale" || doc._source.type == "Segl" || doc._source.type == "Dokument" || doc._source.type == "Grafikk" || doc._source.type == "Transkripsjon" || doc._source.type == "Telegram" || doc._source.type == "Tegning" || doc._source.type == "Notat" || doc._source.type == "Forhandlingsprotokoll" || doc._source.type == "Kvittering" || doc._source.type == "Protokoll" || doc._source.type == "Reisedagbok" || doc._source.type == "Nummer" || doc._source.type == "Kartsett" || doc._source.type == "Kontrakt" || doc._source.type == "Salgsskjøte" || doc._source.type == "Bønnebok" || doc._source.type == "Dagbok" || doc._source.type == "Fragment" || doc._source.type == "Kassebok" || doc._source.type == "Oppmålingsdokument" || doc._source.type == "Supplikk"' ng-include="'partials/document-hits.html'" style="page-break-inside: avoid;" class="ui item"></div>
                                        <div class="ui raised inverted segment ng-hide">
                                            <h3 class="header">JSON source:</h3>
                                            <hr>
                                            <pre>{{doc._source| json}}</pre>
                                        </div>
                                        </div>
                                    </div>
                                    
                                    <uib-pagination class="pagination" total-items="results.hits.total"
                                                    items-per-page="page_size"
                                                    ng-model="current_page"
                                                    ng-change="search()"
                                                    next-text="Neste"
                                                    previous-text="Forrige"
                                                    max-size="5"
                                                    force-ellipses="true"
                                                    style="">    
                                    </uib-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        <script id="result-template" type="text/x-handlebars-template">
            <div class="ProfileCard u-cf">
            <div class="ProfileCard-details">
            <div class="ProfileCard-realName">{{value}}</div>
            <div class="ProfileCard-screenName"></div>
            <div class="ProfileCard-description">{{value}}</div>
            </div>
            </div>
        </script>

        <script id="empty-template" type="text/x-handlebars-template">
            <div class="EmptyMessage">Your search turned up 0 results.</div>
        </script>

        <!--JavaScript files -->
        <script src="js/lib/typeahead/js/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/lib/typeahead/js/jquery.xdomainrequest.min.js"></script>
        <script src="js/lib/typeahead/js/typeahead.bundle.js"></script>
        <script src="js/lib/typeahead/js/main.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
        <script src="js/marcus-app.js"></script>
        <script src="js/checklist-directive.js"></script>
        <script src="js/jquery-datepicker.js"></script>
        <script src="js/ui-bootstrap-1.1.2.min.js"></script>


        <!--These are constants for this particular page-->
        <script>
            angular.module("settings", [])
                .constant("mySetting", {
                    index: ["admin"],
                        type: [],
                        facets: [
                        {"field": "type.exact", "size": 50, "operator": "OR", "order": "count_desc", "min_doc_count" : 0},
                        {"field": "haszoom", "size": 10, "operator": "AND", "order": "term_asc", "min_doc_count" : 0},
                        {"field": "isdigitized", "size": 10, "operator": "AND", "order": "count_desc", "min_doc_count" : 0},
                        {"field": "iscatalogued", "size": 10, "operator": "AND", "order": "count_desc", "min_doc_count" : 0},
                        {"field": "subject.exact", "size" : 10, "min_doc_count" : 1},
                        /*Supported date intervals: weeks(w), days(d), hours(h), minutes(m), seconds(s)*/
                        {"field": "created", "type" : "date_histogram", "format" : "yyyy", "interval" : "520w", "min_doc_count" : 1, "order" : "key_asc"}]
            });  
            
                $('.ui.dropdown').dropdown({
                    allowAdditions: true });
        </script>
    </body>
</html>
