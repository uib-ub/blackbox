<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <title>typeahead.js</title>
                <meta name="description" content="a fast and fully-featured autocomplete library">
                    <meta name="viewport" content="width=device-width, initial-scale=1">
                        <link rel="shortcut icon" type="image/x-icon" href="http://twitter.com/favicons/favicon.ico">
                            <link rel="stylesheet" href="js/lib/typeahead/css/normalize.min.css">
                                <link rel="stylesheet" href="js/lib/typeahead/css/main.css">
                                    <base target="_blank">
    </head>
    <body>
        <div class="sticky-footer-wrapper">
            <div class="masthead">
                <h1 class="title">Marcus SÃ¸k</h1>
                <div class="Demo">
                    <form action="https://twitter.com/search" method="get">
                        <input type="hidden" name="mode" value="users">
                            <div class="Typeahead Typeahead--twitterUsers">
                                <div class="u-posRelative">
                                    <input class="Typeahead-hint" type="text" tabindex="-1" readonly>
                                        <input class="Typeahead-input" id="demo-input" type="text" name="q" placeholder="Search Twitter users...">
                                            <img class="Typeahead-spinner" src="js/lib/typeahead/img/spinner.gif" alt="">
                                </div>
                                <div class="Typeahead-menu"></div>
                            </div>
                            <button class="u-hidden" type="submit">Search</button>
                    </form>
                </div>
                <span class="links links-examples">
                    <a href="">Advanced search</a>
                </span>
            </div>
            <div class="sticky-footer-push"></div>
        </div>
        
        <script id="result-template" type="text/x-handlebars-template">
      <div class="ProfileCard u-cf">
        <img class="ProfileCard-avatar" src="{{profile_image_url_https}}">

        <div class="ProfileCard-details">
          <div class="ProfileCard-realName">{{name}}</div>
          <div class="ProfileCard-screenName">@{{screen_name}}</div>
          <div class="ProfileCard-description">{{description}}</div>
        </div>

        <div class="ProfileCard-stats">
          <div class="ProfileCard-stat"><span class="ProfileCard-stat-label">Tweets:</span> {{statuses_count}}</div>
          <div class="ProfileCard-stat"><span class="ProfileCard-stat-label">Following:</span> {{friends_count}}</div>
          <div class="ProfileCard-stat"><span class="ProfileCard-stat-label">Followers:</span> {{followers_count}}</div>
        </div>
      </div>
    </script>
        
        <script id="empty-template" type="text/x-handlebars-template">
            <div class="EmptyMessage">Your search turned up 0 results.</div>
       </script>
        
        <script src="js/lib/typeahead/js/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/lib/typeahead/js/jquery.xdomainrequest.min.js"></script>
        <script src="js/lib/typeahead/js/typeahead.bundle.js"></script>
        <script src="js/lib/typeahead/js/main.js"></script>
    </body>
</html>
